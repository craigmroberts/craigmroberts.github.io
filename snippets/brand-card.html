<div id="brands-item-{{ brand.key }}"
    class="brands__item">
    <div class="brands__brand-logo">
      <img class="invert"
        src="{{ brand.logo }}"
        alt="{{ brand.name }} logo"
        width="{{ brand.logoWidth }}"
        height="{{ brand.logoHeight }}"
        loading="lazy" />
    </div>
    <div class="brands__brand-lifestyle-image-wrapper">
      <picture>
        <source type="image/webp" 
          srcset="{{ brand.lifestyleImageWebP400 }} 400w,
                  {{ brand.lifestyleImageWebP800 }} 800w,
                  {{ brand.lifestyleImageWebP }} 1200w"
          sizes="(max-width: 640px) 400px, (max-width: 1024px) 800px, 1200px" />
        <img class="brands__brand-lifestyle-image"
          src="{{ brand.lifestyleImage }}"
          alt="{{ brand.name }} lifestyle image"
          loading="lazy" />
      </picture>
    </div>
    <modal-content-brand class="modal-content"
        data-triggers="#brands-item-{{ brand.key }}"
        data-nav="true"
        data-brand-id="{{ brand.key }}">
    </modal-content-brand>
</div>
