<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craig - Shopify Development</title>
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/hero.css" />
  <link rel="stylesheet" href="./assets/css/footer.css" />
  <link rel="stylesheet" href="./assets/css/articles.css" />
</head>
<body>
  <section class="section-hero section hero">
    <img class="hero__logo"
         src="https://craigmroberts.myshopify.com/cdn/shop/files/craig-logo.png?v=1721112020&amp;width=180"
         alt="Craig Logo">
    <img class="hero__background"
         src="./hero-background-2.png"
         alt="Background image of Craig">
    <div class="hero__content">
      <h1>Shopify development, simplified and styled</h1>
      <div class="button-group">
        <a class="button animate button--style-1" href="#work">View work</a>
        <a class="button animate button--style-2" href="#articles">See articles</a>
      </div>
    </div>
  </section>
  <section class="section-brands section brands container">
    <style>
      .brands {
        max-width: initial;
      }

      .brands .brands__content {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 3rem;
        align-items: center;
        margin-top: 3rem;
        max-width: initial;
      }

      .brands img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }

      .brands img.invert {
        filter: invert(1);
      }
    </style>
    <h2 class="text-gradient-2 animate">Brands I’ve Worked With</h2>
    <div class="brands__content">
      <img class="invert" src="./assets/logos/logo-patou.svg" alt="Patou logo" />
      <img class="invert" src="./assets/logos/logo-triangl.svg" alt="Triangl logo" />
      <img class="invert" src="./assets/logos/logo-pucci.svg" alt="Pucci logo" />
      <img class="invert" src="./assets/logos/logo-victoria-beckham.svg" alt="Victoria Beckham logo" />

      <img class="invert" src="./assets/logos/logo-kit-and-kaboodal.svg" alt="Kit and Kaboodal logo" />
      <img class="invert" src="./assets/logos/logo-mutt-motorcycles.svg" alt="Mutt Motorcycles logo" />
      <img class="invert" src="./assets/logos/logo-medik8.svg" alt="Medik8 logo" />
      <img class="invert" src="./assets/logos/logo-indu.svg" alt="Indu logo" />
      
      <img class="invert" src="./assets/logos/logo-beis.svg" alt="BÉIS logo" />
      <img class="invert" src="./assets/logos/logo-pattern.svg" alt="Pattern logo" />
      <img class="invert" src="./assets/logos/logo-st-john.svg" alt="St. John logo" />
      <img class="" src="./assets/logos/logo-kjaer-weis.svg" alt="Kjaer Weis logo" />
      
      <img class="" src="./assets/logos/logo-new-era.svg" alt="New Era logo" />
      <img class="invert" src="./assets/logos/logo-rad.svg" alt="R.A.D logo" />
      <img class="" src="./assets/logos/logo-rhino-greenhouses.png" alt="Rhino Greenhouses logo" />
      <img class="" src="./assets/logos/logo-protectapet.png" alt="ProtectaPet logo" />
      
      <img class="invert" src="./assets/logos/logo-and-sons.png" alt="&Sons Trading Co logo" />
      <img class="invert" src="./assets/logos/logo-pandco.svg" alt="P&Co logo" />
      <img class="invert" src="./assets/logos/logo-pangaia.svg" alt="Pangaia logo" />      
    </div>
  </section>

  <section class="section-articles articles section container">
    <h2 class="text-gradient-1 animate">Recent Articles</h2>

    <medium-articles class="articles__content" data-limit="4" data-username="craigmroberts">
      <template data-type="article-card">
        <article-card id="{{ article.guid }}">
          <img class="article-card__thumbnail" src="{{ article.thumbnail }}" alt="{{ article.title }}">
          <div class="article-card__content">
            <h3 class="article-card__title">{{ article.title }}</h3>
            <p class="article-card__description">{{ article.description }}</p>
            <div class="article-card__meta">
              <span class="article-card__author">{{ article.author }}</span>
              <span class="article-card__date">{{ article.pubDate }}</span>
              <span class="article-card__categories">{{ article.categories }}</span>
            </div>
            <a class="article-card__link" href="{{ article.link }}" target="_blank">Read more →</a>
          </div>
        </article-card>
      </template>
    </medium-articles>
  </section>

  <footer class="section-footer footer">
    <ul class="list-unstyled footer__links">
      <li>
        <a class="text-white" href="#Projects">Projects</a>
      </li>
      <li>
        <a class="text-white" href="#Articles">Articles</a>
      </li>
      <li>
        <a class="text-white" href="#Contact">Contact</a>
      </li>
    </ul>

    <img class="footer__logo"
        src="https://craigmroberts.myshopify.com/cdn/shop/files/craig-logo.png?v=1721112020&amp;width=180"
        alt="Craig Logo">

    <ul class="list-unstyled footer__social">
      <li>
        <a class="text-white" target="_blank" href="https://www.linkedin.com/in/craig-m-roberts/">
          <span class="visually-hidden">LinkedIn</span>
          <img src="./assets/icons/icon-linkedin.svg" alt="LinkedIn icon">
        </a>
      </li>
      <li>
        <a class="text-white" target="_blank" href="http://github.com/craigmroberts">
          <span class="visually-hidden">GitHub</span>
          <img src="./assets/icons/icon-github.svg" alt="GitHub icon">
        </a>
      </li>
      <li>
        <a class="text-white" target="_blank" href="//medium.com/@craigmroberts">
          <span class="visually-hidden">Medium</span>
          <img src="./assets/icons/icon-medium.svg" alt="Medium icon">
        </a>
      </li>
    </ul>
  </footer>

<script src="./assets/js/medium-articles.js"></script>

</body>
</html>
